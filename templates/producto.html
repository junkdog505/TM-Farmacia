<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factura</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  color: #333;
  background-image: url('https://ordinaryfaith.net/wp-content/uploads/2016/03/Gray-plain-website-background.jpg');
}

.container {
  margin: 0 auto;
  max-width: 600px;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

h1, h2 {
  text-align: center;
  margin-top: 0;
}

h2 {
  font-size: 1.2em;
  font-weight: normal;
  margin-bottom: 30px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
  border: 2px solid #ddd;
}

th, td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #f2f2f2;
}

.total {
  font-weight: bold;
}

.text-right {
  text-align: right;
}

.primary {
  color: #fff;
  background-color: #007bff;
  border-color: #007bff;
  padding: 10px 15px;
  border-radius: 5px;
  text-decoration: none;
  display: inline-block;
  margin-top: 20px;
  transition: background-color 0.3s ease;
}

.primary:hover {
  background-color: #0062cc;
}

.boton-buscar {
  background-color: #49bfe0; /* Color de fondo */
  color: white; /* Color del texto */
  border: none; /* Borde */
  padding: 10px 20px; /* Espacio interior */
  text-align: center; /* Alineación del texto */
  text-decoration: none; /* Decoración del texto */
  display: inline-block; /* Mostrar como bloque en línea */
  font-size: 16px; /* Tamaño de fuente */
  margin: 4px 2px; /* Margen */
  cursor: pointer; /* Tipo de cursor */
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Productos</h1>
        <h2>Sucursal: {{ id_sucursal }}</h2>
        <form method="POST"  id="formulario-productos"> <!-- action="{{ url_for('mostrar_factura') }}" -->
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th></th> <!-- Columna adicional para los botones -->
            </tr>
          </thead>
<tbody>
  {% for producto in productos %}
  <tr>
    <td>{{ producto[0] }}</td> <!-- Producto -->
    <td>
      <button class="decrementar-cantidad">-</button>
      <input type="number" min="0" max="10" value="0" class="cantidad-producto">
      <button class="incrementar-cantidad">+</button>
    </td>
    <td>{{ producto[1] }}</td> <!-- Descripción -->
    <td class="text-decoration">{{ producto[2] }}</td> <!-- Precio -->
    <td></td> <!-- Columna adicional para los botones -->
  </tr>
  {% endfor %}
</tbody>
        </table>
        <button class="boton-buscar" onclick="guardarProductos()">Aceptar lo seleccionado</button>
        </form>
        <script>
function incrementarCantidad(index) {
    const cantidadElement = document.querySelector('.cantidad-producto-' + index);
    const cantidad = parseInt(cantidadElement.value);
    cantidadElement.value = cantidad + 1;
}

function decrementarCantidad(index) {
    const cantidadElement = document.querySelector('.cantidad-producto-' + index);
    const cantidad = parseInt(cantidadElement.value);
    if (cantidad > 0) {
        cantidadElement.value = cantidad - 1;
    }

        </script>

    </div>
</body>
</html>
